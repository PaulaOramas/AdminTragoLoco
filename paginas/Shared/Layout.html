<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title - Tienda Licor</title>

    <!-- Estilos personalizados -->
    <link href="/css/site.css" rel="stylesheet" />

    <!-- LETRA -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="@ViewBag.BodyClass">

    <!-- Encabezado reutilizable -->
    @Html.Partial("~/paginas/Shared/Header.html") <!-- Incluir el Header -->

    <!-- Contenido principal -->
    <main class="flex-fill">
        <div class="container py-4">
            @RenderBody()  <!-- Aquí se inyectará el contenido específico de cada página -->
        </div>
    </main>

    <!-- Pie de página reutilizable -->
    @Html.Partial("~/paginas/Shared/Footer.html") <!-- Incluir el Footer -->

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    @RenderSection("scripts", required: false)
</body>
</html>
