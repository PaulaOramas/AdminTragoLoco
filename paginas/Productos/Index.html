<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Productos</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link href="/css/site.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="../Shared/Header.html" rel="stylesheet" />
<script src="/js/header.js"></script>

</head>
<body class="bg-dark text-light">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("isAdmin");
      if (isAdmin !== "true") {
        window.location.href = "Index.html";
      }
    });
  </script>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold text-warning">
        <i class="bi bi-box-seam-fill"></i> Lista de Productos
      </h1>
      <p class="text-light">
        Administra los productos de tu tienda con facilidad.
      </p>
    </div>

    <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
      <a
        href="../Productos/Crear.html"
        class="btn btn-warning fw-bold"
        aria-label="Agregar nuevo producto"
      >
        <i class="bi bi-plus-circle"></i> Agregar Producto
      </a>

      <a
        href="../../Dashboard.html"
        class="btn btn-outline-light fw-bold"
        aria-label="Volver al panel de administraci√≥n"
      >
        <i class="bi bi-arrow-left-circle"></i> Volver al Panel
      </a>
    </div>

    <div class="mb-3 d-flex gap-3 flex-wrap">
      <select id="filtroCategoria" class="form-select w-auto">
        <option value="">Todas las categor√≠as</option>
      </select>

      <input
        type="search"
        id="busquedaNombre"
        class="form-control w-auto"
        placeholder="Buscar por Nombre"
        aria-label="Buscar producto por nombre"
      />
    </div>

    <div
      id="productosTableContainer"
      class="shadow-lg p-4 bg-secondary text-light rounded-4"
    >
      <!-- Tabla cargada din√°micamente -->
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-5"></div>

  <script>
    let productosCargados = [];

    document.addEventListener("DOMContentLoaded", () => {
      // Cargar header y footer
      fetch("../Shared/Header.html")
        .then(res => res.text())
        .then(html => (document.getElementById("header-placeholder").innerHTML = html))
        .catch(() => console.error("Error cargando header"));

      fetch("../Shared/Footer.html")
        .then(res => res.text())
        .then(html => (document.getElementById("footer-placeholder").innerHTML = html))
        .catch(() => console.error("Error cargando footer"));

      cargarCategorias();
      cargarProductos();

      // Eventos para filtrar
      document.getElementById("filtroCategoria").addEventListener("change", filtrarProductos);
      document.getElementById("busquedaNombre").addEventListener("input", filtrarProductos);
    });

    function cargarCategorias() {
      fetch(`https://eltragolocorest.runasp.net/api/Categoria`)
        .then(res => {
          if (!res.ok) throw new Error("Error al cargar categor√≠as");
          return res.json();
        })
        .then(categorias => {
          const select = document.getElementById("filtroCategoria");
          categorias.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.CAT_NOMBRE;
            option.textContent = cat.CAT_NOMBRE;
            select.appendChild(option);
          });
        })
        .catch(err => console.error("Error cargando categor√≠as:", err));
    }
    
     // Cargar categor√≠as
    fetch(`https://eltragolocorest.runasp.net/api/Categoria`)
      .then(res => res.ok ? res.json() : Promise.reject("Error en categor√≠as"))
      .then(categorias => {
        const select = document.getElementById("filtroCategoria");
        select.innerHTML = `<option value="">Todas las categor√≠as</option>`;
        categorias.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.CAT_NOMBRE;
          option.textContent = cat.CAT_NOMBRE;
          select.appendChild(option);
        });
      });

    function cargarProductos() {
      fetch("https://eltragolocorest.runasp.net/api/Producto")
        .then(res => {
          if (!res.ok) throw new Error("Error al cargar productos");
          return res.json();
        })
        .then(productos => {
          productosCargados = productos;
          mostrarProductosFiltrados(productos);
        })
        .catch(() => {
          document.getElementById("productosTableContainer").innerHTML = `
            <div class="alert alert-danger text-center m-0">‚ùå Error al cargar los productos.</div>
          `;
        });
    }

    function filtrarProductos() {
      const categoria = document.getElementById("filtroCategoria").value;
      const busqueda = document.getElementById("busquedaNombre").value.toLowerCase();

      const filtrados = productosCargados.filter(p => {
        const coincideCategoria = categoria === "" || p.CAT_NOMBRE === categoria || p.CAT_ID === categoria;
        const coincideBusqueda = p.PROD_NOMBRE.toLowerCase().includes(busqueda);
        return coincideCategoria && coincideBusqueda;
      });

      mostrarProductosFiltrados(filtrados);
    }

    function mostrarProductosFiltrados(productos) {
      const contenedor = document.getElementById("productosTableContainer");
      if (productos.length === 0) {
        contenedor.innerHTML = `
          <div class="alert alert-info text-center m-0">üì≠ No hay productos registrados todav√≠a.</div>
        `;
        return;
      }

      let html = `
        <div class="table-responsive">
          <table class="table table-dark table-hover table-bordered text-center">
            <thead class="table-light text-dark">
              <tr>
                <th>ID</th>
                <th class="text-start">Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
      `;

      productos.forEach(prod => {
        html += `
          <tr class="align-middle">
            <td>${prod.PROD_ID}</td>
            <td class="text-start">${prod.PROD_NOMBRE}</td>
            <td>$${parseFloat(prod.PROD_PRECIO).toFixed(2)}</td>
            <td>${prod.PROD_STOCK}</td>
            <td class="btn-icon-group">
              <a href="../Productos/Editar.html?id=${prod.PROD_ID}" class="btn btn-sm btn-warning" title="Editar">
                <i class="bi bi-pencil-fill"></i>
              </a>
              <a href="../Productos/Detalle.html?id=${prod.PROD_ID}" class="btn btn-sm btn-info text-white" title="Ver Detalle">
                <i class="bi bi-eye-fill"></i>
              </a>
            </td>
          </tr>
        `;
      });

      html += "</tbody></table></div>";
      contenedor.innerHTML = html;
    }

    function eliminarProducto(id, nombre) {
      if (confirm(`‚ö†Ô∏è ¬øEst√°s seguro de eliminar "${nombre}"? Esta acci√≥n no se puede deshacer.`)) {
        fetch(`/api/productos/eliminar?id=${id}`, { method: "DELETE" })
          .then(res => {
            if (!res.ok) throw new Error("Error al eliminar producto");
            alert("‚úÖ Producto eliminado.");
            cargarProductos();
          })
          .catch(() => {
            alert("‚ùå Error al intentar eliminar el producto.");
          });
      }
    }
  </script>

</body>
</html>
