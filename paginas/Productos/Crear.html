<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
  <link href="/css/site.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: var(--gris-oscuro);
      color: var(--dorado-claro);
      min-height: 100vh;
    }

    .card-form {
      max-width: 700px;
      margin: 3rem auto;
      background-color: var(--gris-medio);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(212, 175, 55, 0.25);
      color: var(--dorado-claro);
    }

    label.form-label {
      color: var(--dorado-claro);
      font-weight: 600;
    }

    input.form-control,
    select.form-select,
    textarea.form-control {
      background-color: var(--gris-oscuro);
      color: var(--dorado-claro);
      border: 1.5px solid var(--dorado);
      border-radius: 0.4rem;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus,
    select.form-select:focus,
    textarea.form-control:focus {
      border-color: var(--dorado-claro);
      box-shadow: 0 0 8px var(--dorado-claro);
      color: var(--blanco);
      background-color: var(--gris-medio);
    }

    .btn-primary {
      background-color: var(--dorado);
      border-color: var(--dorado);
      color: var(--gris-oscuro);
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--dorado-claro);
      border-color: var(--dorado-claro);
      color: var(--gris-oscuro);
      box-shadow: 0 0 10px var(--dorado-claro);
    }

    .btn-secondary {
      background-color: var(--gris-header);
      border-color: var(--gris-header);
      color: var(--dorado-claro);
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover,
    .btn-secondary:focus {
      background-color: transparent;
      color: var(--dorado);
      border-color: var(--dorado);
      box-shadow: 0 0 8px var(--dorado);
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("isAdmin");
      if (isAdmin !== "true") {
        window.location.href = "../../Index.html";
      }
    });
  </script>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="card card-form shadow">
    <h2 class="text-center mb-4 text-dorado fw-bold">
      <i class="bi bi-plus-circle-fill"></i> Crear Nuevo Producto
    </h2>

    <form id="productoForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" id="ProdNombre" class="form-control" name="ProdNombre" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea id="ProdDescripcion" class="form-control" name="ProdDescripcion" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio ($)</label>
        <input type="number" id="ProdPrecio" class="form-control" name="ProdPrecio" min="0" step="0.01" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" id="ProdStock" class="form-control" name="ProdStock" min="0" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Categor√≠a</label>
        <select class="form-select" name="CatId" id="categoriaSelect" required>
          <option value="">Seleccione una categor√≠a</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Imagen del Producto (URL)</label>
        <input type="text" id="ProdImg" class="form-control" name="ProdImg" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save2-fill"></i> Guardar Producto
        </button>
        <a href="../Productos/Index.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle-fill"></i> Cancelar
        </a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder" class="mt-5"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Cargar header y footer
    $("#header-placeholder").load("../Shared/Header.html");
    $("#footer-placeholder").load("../Shared/Footer.html");

    // Cargar categor√≠as con ID como value y nombre como texto
    fetch(`https://eltragolocorest.runasp.net/api/Categoria`)
      .then(res => {
        if (!res.ok) throw new Error("Error al obtener categor√≠as");
        return res.json();
      })
      .then(categorias => {
        const select = document.getElementById("categoriaSelect");
        categorias.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.CAT_ID;                      // ‚úÖ Se enviar√° el ID (ej: CAT003)
          option.textContent = cat.CAT_NOMBRE;            // üëÅÔ∏è Se mostrar√° el nombre (ej: Vino)
          select.appendChild(option);
        });
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå No se pudieron cargar las categor√≠as.");
      });

    // Env√≠o del formulario
    document.getElementById("productoForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const catId = document.getElementById("categoriaSelect").value;
      const nombre = document.getElementById("ProdNombre").value.trim();
      const descripcion = document.getElementById("ProdDescripcion").value.trim();
      const img = document.getElementById("ProdImg").value.trim();
      const precio = parseFloat(document.getElementById("ProdPrecio").value);
      const stock = parseInt(document.getElementById("ProdStock").value);

      if (!catId || !nombre || !descripcion || !img || isNaN(precio) || isNaN(stock) || precio < 0 || stock < 0) {
        alert("‚ö†Ô∏è Por favor complete todos los campos correctamente.");
        return;
      }

      const producto = {
        CAT_ID: catId,
        PROD_NOMBRE: nombre,
        PROD_DESCRIPCION: descripcion,
        PROD_IMG: img,
        PROD_PRECIO: precio,
        PROD_STOCK: stock
      };

      console.log("üì¶ Enviando producto:", producto); // üëÄ Para verificar en consola el CAT_ID
      console.log("üì¶ JSON enviado al backend:");
      console.log(JSON.stringify(producto)); 
      fetch('https://eltragolocorest.runasp.net/api/Producto', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(producto)
      })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar el producto.");
          return res.json();
        })
        .then(data => {
          alert("‚úÖ Producto registrado exitosamente.");
          document.getElementById("productoForm").reset();
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Error al registrar el producto.");
        });
    });
  });
</script>

</body>
</html>
