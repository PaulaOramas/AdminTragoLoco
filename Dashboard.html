<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - Trago Loco</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/site.css" />

  <!-- Bootstrap CSS para dise√±o responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Librer√≠as JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/header.js"></script>


  <style>
    body {
      background-color: #222;
      color: #f0db7d;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .titulo {
      text-align: center;
      margin: 20px 0 40px 0;
    }

    .panel {
      max-width: 960px;
      margin: 0 auto 40px auto;
      padding: 10px 20px 40px 20px;
    }

/* Barra de navegaci√≥n mejorada */
.nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 40px auto 50px auto;
  max-width: 700px;
  flex-wrap: wrap;
}

.nav a {
  display: inline-block;
  background-color: rgba(212, 175, 55, 0.15);
  color: #f0db7d;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.3rem;
  padding: 14px 30px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
  transition:
    background-color 0.3s ease,
    color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.2s ease;
  white-space: nowrap;
  cursor: pointer;
  user-select: none;
}

.nav a:hover,
.nav a:focus {
  background-color: #d4af37;
  color: #222;
  box-shadow: 0 4px 16px rgba(212, 175, 55, 0.8);
  transform: scale(1.05);
  outline: none;
}

@media (max-width: 480px) {
  .nav {
    max-width: 100%;
    gap: 30px;
    padding: 20px 15px;
  }
  .nav a {
    font-size: 1.15rem;
    padding: 14px 20px;
  }
}


    /* Estad√≠sticas */
    .stats-section {
      background-color: #2c2f36;
      padding: 25px 30px 35px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #d4af37cc;
    }

    .stats-section h2 {
      text-align: center;
      margin-bottom: 35px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* Contenedor de gr√°ficas */
    .charts {
      display: flex;
      flex-direction: column; /* Siempre columna: una gr√°fica debajo de la otra */
      gap: 50px;
    }

    /* Tarjetas de gr√°fica */
    .chart-card {
      background-color: #3b3f46;
      padding: 25px 20px 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #d4af37bb;
    }

    .chart-card h3 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.4rem;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: 320px !important;
      margin: 0 auto;
    }

    /* Responsive para m√≥viles */
    @media (max-width: 480px) {
      .nav-column {
        max-width: 100%;
        gap: 30px;
        padding: 15px 10px;
      }
      .nav-column a {
        font-size: 1.1rem;
        padding: 12px 18px;
      }
    }
  </style>

</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("isAdmin");
      if (isAdmin !== "true") {
        window.location.href = "/Index.html";
      }
    });
  </script>
  <!-- Header din√°mico -->
  <div id="header-placeholder"></div>

  <main>
    <div class="titulo">
      <h1>‚öôÔ∏è Panel de Administraci√≥n</h1>
      <p>Accede a la Gesti√≥n de Productos, Usuarios y Facturas</p>
    </div>

    <div class="panel">
      <!-- Navegaci√≥n -->
    <div class="nav">
  <a href="paginas/Productos/Index.html">ü•Ç Productos</a>
  <a href="paginas/Usuarios/Index.html">üßë‚Äçü§ù‚Äçüßë Usuarios</a>
  <a href="paginas/Facturas/Index.html">üìã Facturas</a>
</div>



      <!-- Estad√≠sticas -->
      <div class="stats-section">
        <h2>üìà Estad√≠sticas de Gesti√≥n</h2>
        <div class="charts">
          <div class="chart-card">
            <h3>üçπ Productos Registrados</h3>
            <canvas id="productsChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>üßë‚Äçü§ù‚Äçüßë Distribuci√≥n de Usuarios</h3>
            <canvas id="usersChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer din√°mico -->
  <div id="footer-placeholder"></div>

  <!-- JS para cargar Header y Footer -->
  <script>
    $(document).ready(function () {
      $('#header-placeholder').load('../Shared/Header.html');
      $('#footer-placeholder').load('../Shared/Footer.html');
    });
  </script>

  <script>
    const ctxProd = document.getElementById('productsChart').getContext('2d');

    function generarColoresPastel(num) {
      const colores = [];
      for(let i = 0; i < num; i++) {
        const r = Math.floor(150 + Math.random() * 100);
        const g = Math.floor(150 + Math.random() * 100);
        const b = Math.floor(150 + Math.random() * 100);
        colores.push(`rgb(${r},${g},${b})`);
      }
      return colores;
    }

    async function cargarProductosYGraficar() {
      try {
        const response = await fetch('https://eltragolocorest.runasp.net/api/Categoria/CantidadProductosPorCategoria');
        if (!response.ok) throw new Error('Error al obtener datos');

        const data = await response.json();
        const labels = data.map(item => item.CAT_NOMBRE);
        const cantidades = data.map(item => item.CANTIDAD_PRODUCTOS);
        const backgroundColors = generarColoresPastel(labels.length);

        new Chart(ctxProd, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Cantidad de Productos',
              data: cantidades,
              backgroundColor: backgroundColors,
              borderColor: '#d4af37',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#f0db7d' } }
            },
            scales: {
              x: { ticks: { color: '#f0db7d' }, grid: { color: 'rgba(255,255,255,0.1)' } },
              y: { beginAtZero: true, ticks: { color: '#f0db7d' }, grid: { color: 'rgba(255,255,255,0.1)' } }
            }
          }
        });

      } catch (error) {
        console.error('Error cargando datos para gr√°fico:', error);
      }
    }

    cargarProductosYGraficar();

    const ctxUsers = document.getElementById('usersChart').getContext('2d');

    async function cargarDatosYGraficar() {
      try {
        const response = await fetch('https://eltragolocorest.runasp.net/api/Login/RolesCantidadUsuarios');
        if (!response.ok) throw new Error('Error al obtener datos');

        const data = await response.json();

        const labels = data.map(item => item.LOG_ROL);
        const cantidades = data.map(item => item.CANTIDAD_USUARIOS);

        const backgroundColor = ['#f0db7d', '#d4af37', '#c1b24a', '#e2d77a'];

        new Chart(ctxUsers, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: cantidades,
              backgroundColor: backgroundColor.slice(0, labels.length),
              borderColor: '#2c2f36',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                labels: { color: '#f0db7d' }
              }
            }
          }
        });

      } catch (error) {
        console.error('Error cargando datos para gr√°fico:', error);
      }
    }

    cargarDatosYGraficar();
  </script>

</body>
</html>
